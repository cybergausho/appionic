<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
       <ion-label position="floating">Email</ion-label>
        <ion-input type="email" #email required></ion-input>
    </ion-item>
    
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" (click)="onResetearContra(email)" expand="block">Restablecer Contraseña

          </ion-button>
        </ion-col>
      </ion-row>


  </form>
      
</ion-content>
