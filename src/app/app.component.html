<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide="false">
          
        <ion-item button=true detail=true [routerLink]="['/home']">
          <ion-label>Home</ion-label>
          <ion-icon slot="start" name="home-outline"></ion-icon>
        </ion-item>

        <ion-item button=true detail=true [routerLink]="['/set-publicaciones']">
          <ion-label>Publicar</ion-label>
          <ion-icon slot="start" name="create"></ion-icon>
        </ion-item>
        
        <ion-item button=true detail=true [routerLink]="['/sitios-de-interes']">
          <ion-label>Sitios de Interes</ion-label>
          <ion-icon slot="start" name="map-outline"></ion-icon>
        </ion-item>

        <ion-item button=true detail=true>
          <ion-label>Ayuda</ion-label>
          <ion-icon slot="start" name="help-circle"></ion-icon>
        </ion-item>

        <ion-item button=true color="secondary" (click)="onClick()" side="left" >
          <ion-icon  slot="start" [name]="'exit-outline'"></ion-icon>Salir
        </ion-item>

      </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>

</ion-app>
